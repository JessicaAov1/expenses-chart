<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/main.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <card class="balance">
        <span class="balance-title">
          My balance <img src="./images/logo.svg" alt="logo"S/>
      </span>
        <div class="available-amount">$921.48</div>
      </card>
      <card class="spending">
        <div class="card-title">Spending - Last 7 days</div>
   
          <canvas
            id="myCanvas"
            class="myCanvas"
           
          >
          </canvas
          >
      

        <span class="total-spent">
          Total this month
          <span class="evolution">+2.4%</span>
           <span class="amount-spent">$478.33</span>
          <span class="timeframe">from last month</span>
       
       
      </card>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JessicaAov1/expense-chart-app">Jessica</a>.
      </div>
    </footer>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>



  </body>
</html>
